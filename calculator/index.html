<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Калькулятор</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-RU-Compitable" content="IE=edge" />
        <meta name="viewport" content="widgth=device-wigth, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
       <div class="calc">
        <div class="calc-screen">
            <p>0</p>
           </div>
           <div class="buttons">
            <div class="btn cnl bg-grey">CNL</div>
            <div class="btn ce bg-grey">CE</div>
            <div class="btn c bg-grey">C</div>
            <div class="btn plus-minus bg-orange">+/-</div>
            <div class="btn sqrt bg-orange">√</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn division bg-orange">/</div>
            <div class="btn percent bg-orange">%</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn multiple bg-orange">X</div>
            <div class="btn one-slash-x bg-orange">1/x</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn minus bg-orange">-</div>
            <div class="btn equal bg-orange">=</div>
            
            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn plus bg-orange">+</div>
           </div>
       </div>
       <script src="calc.js"></script>
       <div>
       </div>
    </body>
</html>
